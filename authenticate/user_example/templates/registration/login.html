<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LogIn</title>
  </head>
  <body>
    {% if form.errors %}
    <p>There's something wrong with what you Entered! Try again!</p>
    {% endif %}

    {% if next %}
    <p>Hey you can't access that Page! Try to LogIn first!</p>
    {% endif %}

    <form action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      <p>Username: {{ form.username }}</p>
      <p>Password: {{ form.password }}</p>
      <p><input type="submit" name="submit" value="Submit"></p>
      <!-- this hidden field is to redirect to the next value it helps the django to redirect -->
      <input type="hidden" name="next" value="{{ next }}">
    </form>
  </body>
</html>
