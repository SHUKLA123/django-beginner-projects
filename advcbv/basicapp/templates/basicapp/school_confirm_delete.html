{% extends 'basicapp/basicappbase.html' %}
{% block body_block %}

  <div class="jumbotron">
    <h1>Delete {{school.name}}?</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p}}
      <input type="submit" class="btn btn-danger" value="Delete">
      <a href="{% url 'basicapp:detail' pk=school.pk %}">Cancel</a>
    </form>
  </div>

{% endblock %}
