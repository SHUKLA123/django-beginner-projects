<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django Level 02</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <h1>Hi, welcome to Django level two</h1>
    <h2>Here are yours access records;</h2>
    <div class="djangtwo">
      {% if access_record %}
      <table>
        <thead>
          <th>Site Name</th>
          <th>Date Accessed</th>
        </thead>
        {% for acc in access_record %}
        <tr>
          <td>{{acc.name}}</td>
          <td>{{acc.date}}</td>
        </tr>
        {% endfor %}
      </table>

      {% else %}
      <p>NO ACCESS RECORD FOUND.</p>
      {% endif %}

    </div>
  </body>
</html>
